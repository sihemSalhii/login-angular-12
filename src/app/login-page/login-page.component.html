<div class="card">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input type="text" formControlName="email" class="form-control" id="email"
        
               [ngClass]="{ 'is-invalid': loginFormControl.email.touched && loginFormControl.email.errors }" />
        <div *ngIf="(loginFormControl.email.touched) && loginFormControl.email.errors"
             class="invalid-feedback">
          <div *ngIf="loginFormControl.email.errors?.required">Email is required</div>
          
          <div *ngIf="loginFormControl.email.errors?.pattern">Email must be a valid email address  pattern</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="password"
               [ngClass]="{ 'is-invalid': loginFormControl.email.touched && loginFormControl.password.errors }" />
        <div *ngIf="(loginFormControl.email.touched)  && loginForm.controls['password'].errors"
             class="invalid-feedback">
          <div *ngIf="loginFormControl.password.errors?.required">Password is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
